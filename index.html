<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <head>
<title>JS Drumkit</title>
<link rel="stylesheet" href="style.css">
</head>
  <body>
<div class = "keys">
  <div data-key="65" class="key">
      <kbd>A</kbd>
  <div data-key="83" class="key">
      <kbd>S</kbd>
  <div data-key="68" class="key">
      <kbd>D</kbd>
  <div data-key="70" class="key">
      <kbd>F</kbd>
  <div data-key="71" class="key">
      <kbd>G</kbd>
  <div data-key="72" class="key">
      <kbd>H</kbd>
  <div data-key="74" class="key">
      <kbd>J</kbd>
  <div data-key="75" class="key">
      <kbd>K</kbd>
  <div data-key="76" class="key">
      <kbd>L</kbd>
    </div>
    
  <audio data-key="65" src="sounds/sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/sounds/tink.wav"></audio>  
</body>
<script src = "script.js"></script>
</html>
